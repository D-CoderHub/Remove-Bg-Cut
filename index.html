<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BG Cut</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding-top: 80px;
      padding-bottom: 80px;
    }

    header {
      background-color: #5b6770;
      color: white;
      padding: 15px;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }

    label, #download-btn {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 14px 32px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      border: none;
    }

    #file-input {
      display: none;
    }

    #preview-section {
      background: white;
      width: 100%;
      max-width: 320px;
      height: 320px;
      border-radius: 16px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid white; /* White border added */
      position: relative;
    }

    img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
    }

    .loading-spinner {
      display: none;
      position: absolute;
      width: 50px;
      height: 50px;
      border: 6px solid #ddd;
      border-top: 6px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    footer {
      background-color: #5b6770;
      color: white;
      text-align: center;
      padding: 15px;
      width: 100%;
      position: fixed;
      bottom: 0;
      font-size: 14px;
    }

    .footer-links {
      margin-top: 5px;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
      margin: 0 8px;
      font-size: 12px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      label, #download-btn {
        padding: 10px 24px;
        font-size: 14px;
      }

      #preview-section {
        width: 90%;
      }

      footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>BG Cut</header>

  <h1>Remove Image Background</h1>
  <h2>100% Automatically and Free</h2>
  <label for="file-input">Upload Image</label>  
  <input type="file" id="file-input" accept="image/*">

  <div id="preview-section">
    <div class="loading-spinner" id="loading-spinner"></div>
    <img id="result-image" src="" alt="" />
  </div>

  <button id="download-btn" style="display:none;">Download Image</button>

  <footer>
    <p>Â© 2025 BG Cut - Fast & Free Background Removal</p>
    <div class="footer-links">
      <a href="#">Terms of Service</a> |
      <a href="#">Privacy Policy</a> |
      <a href="#contact">Contact Us</a>
    </div>
  </footer>

  <script>
    const fileInput = document.getElementById('file-input');
    const resultImage = document.getElementById('result-image');
    const loadingSpinner = document.getElementById('loading-spinner');
    const previewSection = document.getElementById('preview-section');
    const downloadBtn = document.getElementById('download-btn');

    let resultBlob = null;

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      loadingSpinner.style.display = 'block';
      resultImage.style.display = 'none';
      previewSection.style.background = 'white';
      downloadBtn.style.display = 'none';

      try {
        const formData = new FormData();
        formData.append('image_file', file);
        formData.append('size', 'auto');

        const response = await fetch('https://api.remove.bg/v1.0/removebg', {
          method: 'POST',
          headers: {
            'X-Api-Key': 'BdW5BHhvLcrYgMZkJvaxx55q' // Your API key
          },
          body: formData
        });

        if (!response.ok) {
          throw new Error('Failed to process image');
        }

        resultBlob = await response.blob();
        const resultUrl = URL.createObjectURL(resultBlob);
        resultImage.src = resultUrl;
        resultImage.style.display = 'block';
        previewSection.style.background = "url('https://i.postimg.cc/jdWMHJ31/Picsart-25-02-11-00-47-11-635.jpg') center/cover no-repeat";
        downloadBtn.style.display = 'inline-block';

        downloadBtn.onclick = () => {
          const link = document.createElement('a');
          link.href = resultUrl;
          link.download = 'processed-image-' + Date.now() + '.png';
          link.click();
        };

      } catch (error) {
        alert(error.message);
      } finally {
        loadingSpinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
