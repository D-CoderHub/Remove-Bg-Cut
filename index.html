<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BG Cut</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #5b6770;
      color: white;
      padding: 15px 20px;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
      cursor: pointer;
    }

    #menu-btn {
      cursor: pointer;
      background: transparent;
      border: none;
      color: white;
      font-size: 24px;
    }

    nav {
      display: none;
      flex-direction: column;
      background: #5b6770;
      position: absolute;
      top: 60px;
      right: 10px;
      border-radius: 8px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: block;
    }

    nav a:hover {
      background: #333;
    }

    main {
      margin-top: 100px;
      padding: 20px;
      width: 100%;
      text-align: center;
    }

    label, #download-btn, #choose-image-btn {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 14px 32px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      border: none;
    }

    #file-input, #custom-image-input {
      display: none;
    }

    #preview-section {
      background: white;
      width: 100%;
      max-width: 320px;
      height: 320px;
      border-radius: 16px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid #ddd;
      position: relative;
      transition: background 0.3s ease-in-out;
    }

    #generate-text {
      position: absolute;
      font-weight: bold;
      color: black;
      font-size: 18px;
      display: none;
    }

    img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      display: none;
    }

    #color-palette {
      display: none;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }

    .color-box {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #5b6770;
      color: white;
      text-align: center;
      padding: 15px;
      width: 100%;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1 onclick="showHomePage()">BG Cut</h1>
    <button id="menu-btn">☰</button>
    <nav id="menu">
      <a href="index.html">Home</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main id="main-content">
    <h1>Remove Image Background</h1>
    <h2>100% Automatically and Free</h2>
    <label for="file-input">Upload Image</label>  
    <input type="file" id="file-input" accept="image/*">

    <div id="preview-section">
      <span id="generate-text">Generating Image ⏳</span>
      <img id="result-image" src="" alt="Result Image" />
    </div>

    <div id="color-palette">
      <div class="color-box" style="background-color: #ff5c8d;" data-color="#ff5c8d"></div>
      <div class="color-box" style="background-color: #fbbc04;" data-color="#fbbc04"></div>
      <div class="color-box" style="background-color: #34a853;" data-color="#34a853"></div>
      <div class="color-box" style="background-color: #4285f4;" data-color="#4285f4"></div>
      <div class="color-box" style="background-color: #d7aefb;" data-color="#d7aefb"></div>
      <div class="color-box" style="background-color: #000000;" data-color="#000000"></div>
    </div>

    <button id="download-btn" style="display:none;">Download Image</button>
    <button id="choose-image-btn" style="display:none;">Choose Image</button>
    <input type="file" id="custom-image-input" accept="image/*">
  </main>

  <footer>
    <p>© 2025 BG Cut - Fast & Free Background Removal</p>
  </footer>

  <script>
    const fileInput = document.getElementById('file-input');
    const resultImage = document.getElementById('result-image');
    const downloadBtn = document.getElementById('download-btn');
    const chooseImageBtn = document.getElementById('choose-image-btn');
    const previewSection = document.getElementById('preview-section');
    const colorBoxes = document.querySelectorAll('.color-box');
    const colorPalette = document.getElementById('color-palette');
    const generateText = document.getElementById('generate-text');
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    const customImageInput = document.getElementById('custom-image-input');

    menuBtn.addEventListener('click', () => {
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    });

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      resultImage.style.display = 'none';
      downloadBtn.style.display = 'none';
      chooseImageBtn.style.display = 'none';
      previewSection.style.background = 'white';
      colorPalette.style.display = 'none';
      generateText.style.display = 'block';

      try {
        const formData = new FormData();
        formData.append('image_file', file);
        formData.append('size', 'auto');

        const response = await fetch('https://api.remove.bg/v1.0/removebg', {
          method: 'POST',
          headers: {
            'X-Api-Key': 'HoGvJXRPXNC7dsuCmvSFMfPv'
          },
          body: formData
        });

        if (!response.ok) {
          throw new Error('Failed to process image');
        }

        const resultBlob = await response.blob();
        const resultUrl = URL.createObjectURL(resultBlob);

        resultImage.src = resultUrl;
        resultImage.style.display = 'block';
        downloadBtn.style.display = 'inline-block';
        chooseImageBtn.style.display = 'inline-block';
        colorPalette.style.display = 'flex';
        generateText.style.display = 'none';

        downloadBtn.onclick = () => {
          const link = document.createElement('a');
          link.href = resultUrl;
          link.download = 'processed-image.png';
          link.click();
        };
      } catch (error) {
        alert(error.message);
      }
    });

    chooseImageBtn.addEventListener('click', () => {
      customImageInput.click();
    });

    customImageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          previewSection.style.backgroundImage = `url(${reader.result})`;
        };
        reader.readAsDataURL(file);
      }
    });

    colorBoxes.forEach(box => {
      box.addEventListener('click', () => {
        const selectedColor = box.dataset.color;
        previewSection.style.background = selectedColor;
      });
    });
  </script>
</body>
</html>
