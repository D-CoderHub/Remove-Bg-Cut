<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BG Cut</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #5b6770;
      color: white;
      padding: 15px 20px;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
      cursor: pointer;
    }

    #menu-btn {
      cursor: pointer;
      background: transparent;
      border: none;
      color: white;
      font-size: 24px;
    }

    nav {
      position: absolute;
      top: 60px;
      right: 10px;
      background: #5b6770;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      text-align: left;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: block;
    }

    nav a:hover {
      background: #333;
    }

    main {
      margin-top: 80px;
      padding: 20px;
      width: 100%;
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    label, #download-btn {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 14px 32px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      border: none;
    }

    #file-input {
      display: none;
    }

    #preview-section {
      background: white;
      width: 100%;
      max-width: 320px;
      height: 320px;
      border-radius: 16px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid white;
      position: relative;
    }

    img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
    }

    .loading-spinner {
      display: none;
      position: absolute;
      width: 50px;
      height: 50px;
      border: 6px solid #ddd;
      border-top: 6px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    footer {
      background-color: #5b6770;
      color: white;
      text-align: center;
      padding: 15px;
      width: 100%;
      font-size: 14px;
      margin-top: 20px;
    }

    #contact-section {
      display: none;
      padding: 40px;
      text-align: center;
    }

    #contact-section.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1 onclick="showHomePage()">BG Cut</h1>
    <button id="menu-btn">☰</button>
    <nav id="menu">
      <a href="#" onclick="showHomePage()">Home</a>
      <a href="#" onclick="showContactPage()">Contact Us</a>
    </nav>
  </header>

  <main id="main-content">
    <h1>Remove Image Background</h1>
    <h2>100% Automatically and Free</h2>
    <label for="file-input">Upload Image</label>  
    <input type="file" id="file-input" accept="image/*">

    <div id="preview-section">
      <div class="loading-spinner" id="loading-spinner"></div>
      <img id="result-image" src="" alt="" />
    </div>

    <button id="download-btn" style="display:none;">Download Image</button>
  </main>

  <section id="contact-section">
    <h1>Contact Us</h1>
    <p>Email: deepdeb2025@gmail.com</p>
    <p>Contact Number: +91 6289319143</p>
    <a href="#" onclick="showHomePage()">Back to Home</a>
  </section>

  <footer>
    <p>© 2025 BG Cut - Fast & Free Background Removal</p>
  </footer>

  <script>
    const fileInput = document.getElementById('file-input');
    const resultImage = document.getElementById('result-image');
    const loadingSpinner = document.getElementById('loading-spinner');
    const downloadBtn = document.getElementById('download-btn');
    const previewSection = document.getElementById('preview-section');
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    menuBtn.addEventListener('click', () => {
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    });

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      previewSection.style.backgroundImage = 'none';
      previewSection.style.backgroundColor = 'white';
      loadingSpinner.style.display = 'block';
      resultImage.style.display = 'none';
      downloadBtn.style.display = 'none';

      try {
        const formData = new FormData();
        formData.append('image_file', file);
        formData.append('size', 'auto');

        const response = await fetch('https://api.remove.bg/v1.0/removebg', {
          method: 'POST',
          headers: {
            'X-Api-Key': 'HoGvJXRPXNC7dsuCmvSFMfPv'
          },
          body: formData
        });

        if (!response.ok) {
          throw new Error('Failed to process image');
        }

        const resultBlob = await response.blob();
        const resultUrl = URL.createObjectURL(resultBlob);

        resultImage.src = resultUrl;
        resultImage.style.display = 'block';
        downloadBtn.style.display = 'inline-block';
        previewSection.style.backgroundImage = "url('https://i.postimg.cc/SQBph5r4/Picsart-25-02-11-00-47-11-635.jpg')";
        previewSection.style.backgroundSize = 'cover';
        previewSection.style.backgroundPosition = 'center';

        downloadBtn.onclick = () => {
          const link = document.createElement('a');
          link.href = resultUrl;
          link.download = 'processed-image-' + Date.now() + '.png';
          link.click();
        };
      } catch (error) {
        alert(error.message);
      } finally {
        loadingSpinner.style.display = 'none';
      }
    });

    function showHomePage() {
      document.getElementById('main-content').style.display = 'block';
      document.getElementById('contact-section').classList.remove('active');
    }

    function showContactPage() {
      document.getElementById('main-content').style.display = 'none';
      document.getElementById('contact-section').classList.add('active');
    }
  </script>
</body>
</html>
