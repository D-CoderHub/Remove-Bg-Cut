<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D BG Removal | Professional Background Removal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    header {
      background-color: #4f46e5;
      color: white;
      padding: 2rem;
      font-size: 2.5rem;
      font-weight: 600;
      background-size: cover;
      background-position: center;
    }

    nav {
      background: #ffffff;
      padding: 1rem;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    nav a {
      margin: 0 1.5rem;
      text-decoration: none;
      color: #4f46e5;
      font-weight: 600;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      display: none;
    }

    .active-section {
      display: block;
    }

    .upload-container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
      text-align: center;
      margin: 2rem auto;
    }

    #file-input {
      display: none;
    }

    label {
      background-color: #2563eb;
      color: white;
      padding: 1rem 2rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
    }

    .button-group {
      margin-top: 1.5rem;
    }

    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      margin: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
    }

    button:hover {
      background-color: #3730a3;
    }

    .loading-spinner {
      display: none;
      margin-top: 1rem;
    }

    footer {
      margin-top: 3rem;
      background-color: #4f46e5;
      color: white;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hitmi BG Removal</h1>
  </header>

  <nav>
    <a href="#" id="home-link">Home</a>
    <a href="#" id="contact-link">Contact</a>
  </nav>

  <!-- Home Section -->
  <section id="home-section" class="active-section">
    <div class="upload-container">
      <h2>Upload Image to Remove Background</h2>
      <label for="file-input">Select Image</label>
      <input type="file" id="file-input" accept="image/*">
      <div id="preview-section">
        <h3>Preview</h3>
        <img id="original-image" src="" alt="Original Image Preview">
        <img id="result-image" src="" alt="Processed Image Preview">
      </div>

      <div class="button-group">
        <button id="process-btn" disabled>Remove Background</button>
        <button id="download-btn" disabled>Download Result</button>
      </div>

      <div class="loading-spinner" id="loading-spinner">
        <p>Processing... Please wait</p>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact-section">
    <h2>Contact Us</h2>
    <p>Email: <a href="mailto:deepdeb935@gmail.com">deepdeb935@gmail.com</a></p>
    <p>Phone: <a href="tel:6289319143">6289319143</a></p>
  </section>

  <footer>
    <p>Â© 2025 D BG Removal</p>
  </footer>

  <script>
    const fileInput = document.getElementById('file-input');
    const processBtn = document.getElementById('process-btn');
    const downloadBtn = document.getElementById('download-btn');
    const originalImage = document.getElementById('original-image');
    const resultImage = document.getElementById('result-image');
    const loadingSpinner = document.getElementById('loading-spinner');
    const homeLink = document.getElementById('home-link');
    const contactLink = document.getElementById('contact-link');
    const homeSection = document.getElementById('home-section');
    const contactSection = document.getElementById('contact-section');
    let uploadedFile = null;
    let resultBlob = null;

    // Navigation
    homeLink.addEventListener('click', () => {
      homeSection.classList.add('active-section');
      contactSection.classList.remove('active-section');
    });

    contactLink.addEventListener('click', () => {
      contactSection.classList.add('active-section');
      homeSection.classList.remove('active-section');
    });

    // Image Upload and Processing
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        uploadedFile = file;
        const reader = new FileReader();
        reader.onload = (event) => {
          originalImage.src = event.target.result;
        };
        reader.readAsDataURL(file);
        processBtn.disabled = false;
      }
    });

    processBtn.addEventListener('click', async () => {
      processBtn.disabled = true;
      loadingSpinner.style.display = 'block';
      if (!uploadedFile) return;

      try {
        const formData = new FormData();
        formData.append('image_file', uploadedFile);
        formData.append('size', 'auto');

        const response = await fetch('https://api.remove.bg/v1.0/removebg', {
          method: 'POST',
          headers: {
            'X-Api-Key': 'BdW5BHhvLcrYgMZkJvaxx55q' // Replace with your API key
          },
          body: formData
        });

        if (!response.ok) {
          throw new Error('Failed to process image');
        }

        resultBlob = await response.blob();
        const resultUrl = URL.createObjectURL(resultBlob);
        resultImage.src = resultUrl;
        downloadBtn.disabled = false;

        downloadBtn.onclick = () => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(resultBlob);
          link.download = `processed-image-${Date.now()}.png`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        };
      } catch (error) {
        alert(error.message);
      } finally {
        processBtn.disabled = false;
        loadingSpinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
