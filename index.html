<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BG Cut</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    header {
      background-color: #f3f4f6;
      padding: 10px 0;
      width: 100%;
      font-size: 2rem;
      color: #333;
      position: fixed;
      top: 0;
    }

    label {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 14px 32px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    #file-input {
      display: none;
    }

    #preview-section {
      background-color: transparent;
      width: 320px;
      height: 320px;
      border-radius: 16px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #bbb;
    }

    img {
      max-width: 300px;
      max-height: 300px;
      border-radius: 8px;
    }

    #download-btn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 20px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 14px;
      width: 60px;
      height: 60px;
      margin-top: 20px;
    }

    footer {
      margin-top: 20px;
      padding: 10px;
      background-color: #f3f4f6;
      color: #666;
      font-size: 14px;
      width: 100%;
      text-align: center;
      position: fixed;
      bottom: 0;
    }

    .loading-spinner {
      display: none;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>BG Cut</header>

  <h1>Remove Image Background</h1>
  <h2>100% Automatically and Free</h2>
  <label for="file-input">Upload Image</label>
  <input type="file" id="file-input" accept="image/*">

  <div class="loading-spinner" id="loading-spinner">
    <p>Processing... Please wait.</p>
  </div>

  <div id="preview-section">
    <img id="result-image" src="" alt="" />
  </div>

  <button id="download-btn" style="display: none;">⬇</button>

  <footer>© 2025 BG Cut - Fast & Free Background Removal</footer>

  <script>
    const fileInput = document.getElementById('file-input');
    const downloadBtn = document.getElementById('download-btn');
    const resultImage = document.getElementById('result-image');
    const loadingSpinner = document.getElementById('loading-spinner');
    let resultBlob = null;

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      loadingSpinner.style.display = 'block';
      try {
        const formData = new FormData();
        formData.append('image_file', file);
        formData.append('size', 'auto');

        const response = await fetch('https://api.remove.bg/v1.0/removebg', {
          method: 'POST',
          headers: {
            'X-Api-Key': 'BdW5BHhvLcrYgMZkJvaxx55q'
          },
          body: formData
        });

        if (!response.ok) {
          throw new Error('Failed to process image');
        }

        resultBlob = await response.blob();
        const resultUrl = URL.createObjectURL(resultBlob);
        resultImage.src = resultUrl;
        downloadBtn.style.display = 'inline-block';

        downloadBtn.onclick = () => {
          const link = document.createElement('a');
          link.href = resultUrl;
          link.download = 'processed-image-' + Date.now() + '.png';
          link.click();
        };

      } catch (error) {
        alert(error.message);
      } finally {
        loadingSpinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
